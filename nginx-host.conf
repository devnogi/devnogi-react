# 호스트 Nginx 설정 파일
# Docker 컨테이너의 Next.js 앱(localhost:3010)으로 프록시
#
# 설치 방법:
# sudo cp nginx-host.conf /etc/nginx/sites-available/devnogi-react
# sudo ln -s /etc/nginx/sites-available/devnogi-react /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

upstream nextjs_app {
    server localhost:3010;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;

    # 서버 이름 설정 (도메인이 있으면 여기에 입력)
    server_name _;

    # 클라이언트 최대 업로드 크기
    client_max_body_size 10M;

    # 로깅
    access_log /var/log/nginx/devnogi-react-access.log;
    error_log /var/log/nginx/devnogi-react-error.log;

    # API 및 모든 요청을 Next.js로 프록시
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;

        # 헤더 설정
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 캐시 설정
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static 파일 캐싱
    location /_next/static/ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 1년 캐싱 (static 파일은 변경 시 해시가 바뀌므로 안전)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 이미지 최적화 파일 캐싱
    location /_next/image {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 7일 캐싱
        add_header Cache-Control "public, max-age=604800";
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
