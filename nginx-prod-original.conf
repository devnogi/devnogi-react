# ===================================
# DevNogi React - Nginx Production Configuration (Original)
# ===================================
# 원본 설정 - www 리다이렉트 없음
# memonogi.com과 www.memonogi.com 둘 다 동일하게 처리
# ===================================
#
# 설치 방법 (롤백용):
# sudo cp nginx-prod-original.conf /etc/nginx/sites-available/nextjs.conf
# sudo nginx -t
# sudo systemctl reload nginx
# ===================================

server {
    listen 80;
    server_name memonogi.com www.memonogi.com;

    # 클라이언트 최대 요청 크기
    client_max_body_size 20M;

    location / {
        proxy_pass http://nterdev:3010;

        # WebSocket & Next.js 필수 헤더
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 원본 요청 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl;
    server_name memonogi.com www.memonogi.com;

    # Cloudflare Origin Certificate
    ssl_certificate     /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;

    # TLS 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 클라이언트 최대 요청 크기
    client_max_body_size 20M;

    location / {
        proxy_pass http://nterdev:3010;

        # WebSocket & Next.js 필수 헤더
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 원본 요청 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_redirect off;
    }
}
