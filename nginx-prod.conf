# ===================================
# DevNogi React - Nginx Production Configuration
# ===================================
# Cloudflare 환경에서 memonogi.com -> www.memonogi.com 리다이렉트
# ===================================
#
# 주의: Cloudflare가 HTTPS를 처리하므로 Nginx에서 HTTP->HTTPS 리다이렉트 하면 안됨
#
# 설치 방법:
# sudo cp nginx-prod.conf /etc/nginx/sites-available/nextjs.conf
# sudo ln -s /etc/nginx/sites-available/nextjs.conf /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx
# ===================================

# ===================
# HTTP (80) - memonogi.com -> www.memonogi.com 리다이렉트
# Cloudflare Flexible SSL 또는 Origin에 HTTP로 오는 경우
# ===================
server {
    listen 80;
    server_name memonogi.com;

    # www.memonogi.com으로 리다이렉트 (프로토콜 유지)
    return 301 $scheme://www.memonogi.com$request_uri;
}

# ===================
# HTTP (80) - www.memonogi.com - 메인 서버 (HTTP)
# ===================
server {
    listen 80;
    server_name www.memonogi.com;

    client_max_body_size 20M;

    location / {
        proxy_pass http://nterdev:3010;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

# ===================
# HTTPS (443) - memonogi.com -> www.memonogi.com 리다이렉트
# ===================
server {
    listen 443 ssl;
    server_name memonogi.com;

    # Cloudflare Origin Certificate
    ssl_certificate     /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # www.memonogi.com으로 리다이렉트
    return 301 https://www.memonogi.com$request_uri;
}

# ===================
# HTTPS (443) - www.memonogi.com - 메인 서버
# ===================
server {
    listen 443 ssl;
    server_name www.memonogi.com;

    # Cloudflare Origin Certificate
    ssl_certificate     /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 20M;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Next.js static 파일 (1년 캐싱)
    location /_next/static {
        proxy_pass http://nterdev:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js 이미지 최적화 (7일 캐싱)
    location /_next/image {
        proxy_pass http://nterdev:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # 모든 요청을 Next.js로 프록시
    location / {
        proxy_pass http://nterdev:3010;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
